<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script type="importmap">
        {
            "imports": {
                "logging": "./src/logger.js",
                "logger": "./src/logger.js",
                "log": "./src/logger.js",
                "tokenizer": "./src/tokenizer.js",
                "language": "./src/language.js",
                "parser": "./src/parser.js",
                "sanitizer": "./src/sanitizer.js",
                "transformer": "./src/transformer.js"
            }
        }
    </script>
    <title>BEtchsCaw</title>
    <meta name="description" content="Simple Pretty Printer for Boolean Expressions that can handle some Conditionals as well; can handle most common english and german keywords so far.">
    <meta name="keywords" content="Boolean, Expression, Pretty, Printer, Conditionals, English, German, Keywords">
    <script type="module" src="index.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="headline mainHeadline">PDPPfBEtchsCaw</h1>
        <h3 class="headline subHeadline">Pretty Dumb Pretty Printer for Boolean Expressions that can handle some Conditionals as well</h3>
        <span class="license"><a href="https://github.com/philepsybo/dumb-bool-pretty-printer">PDPPfBEtchsCaw</a> Â©
            2024 by <a href="https://github.com/philepsybo">Philipp Bous</a> is licensed under <a
                href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.en">CC BY-NC-SA 4.0</a></span>
    </header>
    <main id="content" class="content">
        <div class="logContainer">
            <div id="logArea" class="logArea"></div>
        </div>
        <div class="downloadContainer">
            <div class="fileNameContainer">
                <label class="label label-small" for="downloadFilename">File-Name:</label>
                <input type="text" id="downloadFilename">
            </div>
            <button class="downloadMarkdownButton button button-small" id="downloadAsMarkdownButton" type="button">Download as Markdown</button>
        </div>
        <div class="inputContainer">
            <label for="inputArea" class="label">Input</label>
            <textarea id="inputArea" class="inputArea"></textarea>
        </div>
        <div class="outputContainer">
            <label for="outputArea" class="label">Output</label>
            <pre id="outputArea" class="outputArea"></pre>
        </div>
    </main>
</body>

</html>
