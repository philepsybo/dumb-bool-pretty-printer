<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pretty Print</title>
</head>

<body>
    <header>
        <h1>PDPPfBEtchsCaw</h1>
        <h3>Pretty Dumb Pretty Printer for Boolean Expressions that can handle some Conditionals as well</h3>
    </header>
    <span class="license">License: <a href="https://github.com/philepsybo/dumb-bool-pretty-printer">PDPPfBEtchsCaw</a> Â©
        2024 by <a href="https://github.com/philepsybo">Philipp Bous</a> is licensed under <a
        href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.en">CC BY-NC-SA 4.0</a></span>
    <main id="content">
        <div class="logContainer">
            <label for="logArea">Log:</label>
            <div id="logArea"></div>
        </div>
        <div class="inputContainer">
            <label for="inputArea">Input</label>
            <textarea id="inputArea"></textarea>
        </div>
        <div class="outputContainer">
            <label for="outputArea">Output</label>
            <pre id="outputArea"></pre>
        </div>
    </main>
    <script src="prettyPrint.js"></script>
</body>

</html>
