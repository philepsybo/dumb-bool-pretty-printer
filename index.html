<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Expression Pretty Printer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="prettyPrint.js" defer></script>
</head>
<body>
    <header>
        <h1>Boolean Expression Pretty Printer</h1>
    </header>
    <main>
        <section>
            <h2>Input</h2>
            <textarea id="inputArea" placeholder="Paste your boolean/conditional expression here..."></textarea>
        </section>
        <section>
            <h2>Output</h2>
            <pre id="outputArea"></pre>
        </section>
        <section>
            <h2>Logs</h2>
            <div id="logArea"></div>
        </section>
    </main>
</body>
</html>
